<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab_3</title>
</head>

<body>
    <label>
        <input id="slider" type="range" min="500" max="3500" step="100" value="2500">
    </label>
    <img id="img" src="" alt="" width="500" height="500">
    <h2 id="fun">От значения ползунка меняется интервал смены картинки</h2>

<script>
const Make_RGB_Color = (r, g, b) => `rgb(${r},${g},${b})`;
const Generate_Random_Byte = () => Math.floor(Math.random() * 256);
const Generate_Random_Color = () => Make_RGB_Color(
    Generate_Random_Byte(),
    Generate_Random_Byte(),
    Generate_Random_Byte(),
);

const Loop_Background = () => {
    document.body.style.backgroundColor = Generate_Random_Color();
    document.getElementById("fun").style.color = Generate_Random_Color();
    setTimeout(Loop_Background, 1000);
};

const images = [
    'https://upload.wikimedia.org/wikipedia/ru/1/11/Naruto-manga.jpg',
    'https://media1.tenor.com/images/e865f93b179576aaf8d7926aefcf5abe/tenor.gif?itemid=13079766',
    'https://i.mycdn.me/i?r=AEE-HZfz734vGAKlsp5gLh-pQrye4tQd2SOCMRZUuD8nijMoJ8DQZyL91HrRQ9ke7MG1bTyOW9W6Vt50qmjzMAG-&fn=external_8',
];

const Loop_Images = (i) => {
    document.getElementById("img").src = images[i];
    const delay = 3500 - parseInt(document.getElementById("slider").value);
    setTimeout(Loop_Images, delay, (i + 1) % images.length);
}

Loop_Images(0);
Loop_Background();
</script>
</body>
</html>
